<!DOCTYPE html>

<html>

<head>

<title>form</title>

</head>

<body>

​

<form>

재미있음 <input type="radio" name="fun" value="1" checked>

재미있음2 <input type="radio" name="fun" value="2"> <br>

<!-- 라디오 버튼은 name 을 똑같이 해줘야함. 하나만입력받아야 되니깐 value 는 입력받은 값을 저장하기 위해 필요함 -->

출석 <input type="checkbox" name="c1" checked>

지각 <input type="checkbox" name="c1">

결석 <input type="checkbox" name="c1">

</form>

<hr>

<form>

<fieldset>

<legend>수업정보</legend>

<!-- 이름 부분을 눌러도 선택이 되는 체크 박스나 라디어 버튼 표현 2가지 -->

<label>

(이름을 눌러도 선택 되는)재미있음 <input type="radio" name="fun1" value="1" checked>

</label>

<label for="ra1">(이름을 눌러도 선택 되는)재미있음2</label>

<input type="radio" name="fun1" value="2" id="ra1"> <br>

</fieldset>

</form>
